<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <title>Cartão de Perfil</title>
</head>

<body>
    
    <div class="cartao">
        <div class="imagemPerfil">
            <img class="imagemPerfil" src="./src/images/foto.jpg" alt="Foto de perfil">
        </div>

        <div class="dados">
            <p class="nome">Pedro Henrique Aquino</p>
            <p class="idade">27</p>
        </div>

        <div class="localizacao">
            <p>São Paulo</p>
        </div>

        <div class="redeSocial">
            <div class="seguidores">
                <p class="numero">300</p>
                <p class="tipo">Seguidores</p>
            </div>
            <div class="likes">
                <p class="numero">1000</p>
                <p class="tipo">Likes</p>
            </div>
            <div class="fotos">
                <p class="numero">20</p>
                <p class="tipo">Fotos</p>
            </div>
        </div>
    </div>

</body>

</html>
